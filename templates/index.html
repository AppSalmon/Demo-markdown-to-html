<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon Markdown Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        #main-content h3 {
            font-size: 1em;
            color: #555;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        form {
            text-align: center;
            margin-top: 20px; /* Added margin-top */
        }
        textarea {
            width: 80%;
            max-width: 80%;
            padding: 10px;
            border: 3px solid #ccc;
            border-radius: 7px;
            font-size: 1em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Salmon Markdown Blog</h1>
        </div>
    </header>
    <div class="container" id="main-content">
        <h3>Nhập nội dung bằng Markdown</h3>
        <form method="post">
            <textarea name="markdown" rows="20" cols="80"></textarea><br>
            <button type="submit">Đăng bài</button>
        </form>
    </div>
    <footer>
        <p>Salmon Markdown Blog &copy; 2024</p>
    </footer>
</body>
</html>
